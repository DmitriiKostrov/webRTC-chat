<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat page</title>
    <script src="signalingChannelFactory.js"></script>
    <script src="chat.logic.js"></script>
    <script src="chat.ui.js"></script>
</head>
<body>
    <h2>Chat page</h2>
    <div id="initialChatArea">
        Your name: <input id="name"/><button id="start">Start chat</button>
    </div>
    <table id="mainChatArea" style="display: none">
        <tbody>
            <tr>
                <td colspan="2">
                    <b>Dialog</b> <br/>
                    <p id="received"></p>
                    <hr/>
                </td>
        </tbody>
        <tfooter>
            <tr>
                <td >
                    <textarea id="message">Hi</textarea> <br/>
                    <button id="send">Send message</button>
                </td>
                <td style="vertical-align: top">
                        Peers <br/>
                        <div id="peers">
                        </div>                
                </td>
            </tr>
        </tfooter>
    </table>
</body>
</html>
